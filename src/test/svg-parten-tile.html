<svg width="100%" height="50%">
    <defs>
        <pattern id="p1" x="0" y="0" patternUnits="userSpaceOnUse" width="25%" height="25%">
            <text x="0" y="0" dy="0" font-size="16" alignment-baseline="middle" text-anchor="middle" style="transform:translate(12.5%,12.5%) rotate(45deg);" >www.google.com</text>
        </pattern>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#p1)"></rect>
</svg>
<svg style="position:absolute;top: 25%;left: 25%;" width="40%" height="40%" >
    <defs>
        <pattern id="p3" x="0" y="0" width="20%" height="40%"  patternUnits="userSpaceOnUse" >
            <image href="../assets/logo.jpg" style="transform: translate(0,10%) rotate(40deg);transform-origin: 10% 10%"></image>
        </pattern>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#p3)"></rect>
</svg>
